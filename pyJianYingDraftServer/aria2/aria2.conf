# Aria2配置文件
# 由pyJianYingDraftServer自动生成于 2025-10-23T18:50:00

# RPC配置
enable-rpc=true
rpc-listen-all=false
rpc-listen-port=6800
rpc-allow-origin-all=true

# 下载配置
dir=downloads
max-concurrent-downloads=50
max-connection-per-server=16
min-split-size=1M
split=16
continue=true
check-integrity=true

# 网络配置
timeout=60
connect-timeout=30
max-tries=5
retry-wait=3

# 日志配置
log-level=notice
console-log-level=warn

# 性能优化
file-allocation=falloc
disk-cache=64M
enable-mmap=true

# 其他选项
auto-file-renaming=true
allow-overwrite=false